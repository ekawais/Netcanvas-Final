<!DOCTYPE html>
<html lang="en">

<head>
  <title>NetCanvas</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
</head>

<body>
  <header class="nav-bar-whl-contnr">
    <nav class="navbar navbar-expand-lg bg-light px-5 shadow">
      <div class="container-fluid">
        <a  class="navbar-brand fs-2 fw-bolder" href="{{ url_for('dashboard') }}">
          <img style="width: 200px; height:100;" src="{{ url_for('static', filename='images/image.png') }}" alt="My Image">
      </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('dashboard') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('start_capture') }}">Packet Capturing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('asset_discovery') }}">Asset</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('visualization') }}">Visualization</a>
            </li>

            {% if user %}

            <li class="nav-item">
              <a class="nav-link border border-1 border-primary rounded-pill fw-bolder " href="{{ url_for('index') }}">
                <i class="bi bi-person-circle pe-2"></i>
                {{ user[1] }}
              
              </a>
            </li>


            <a href="/logout" class="btn btn-danger mx-2 rounded-pill">Logout</a>

            {% else %}
            <li class="nav-item">
          
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>{% block content %} {% endblock %}</main>
  <footer>

  </footer>

  <script src="/static/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="/static/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</body>

</html>

<script>
  var animation = lottie.loadAnimation({
    container: document.getElementById('lottie-container'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: '/static/js/animation.json'
  });
  animation.setSpeed(1.25)


  const togglePassword = document.getElementById('togglePassword');
  const passwordField = document.getElementById('password');

  togglePassword.addEventListener('click', function () {
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
    this.querySelector('i').classList.toggle('bi-eye');
    this.querySelector('i').classList.toggle('bi-eye-slash');
  });

</script>
